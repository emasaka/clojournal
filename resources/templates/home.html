{% extends "base.html" %}
{% block content %}
  <div>
    {% for article in articles.articles %}
    <article>
      <h2><a href="/entry/{{article.id}}">{{article.title}}</a></h2>
      <p>{% digest-article article %}</p>
    </article>
    {% endfor %}
    {% if articles.older-page %}
    <a href="/pages/{{articles.older-page}}">Older</a>
    {% endif %}
    {% if articles.newer-page %}
    <a href="/pages/{{articles.newer-page}}">Newer</a>
    {% endif %}
  </div>
{% endblock %}
