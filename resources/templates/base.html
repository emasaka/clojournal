<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Welcome to clojournal</title>
    <link href="/css/shThemeDefault.css" rel="stylesheet" type="text/css" />
    <link href="/css/shCore.css" rel="stylesheet" type="text/css" />
    <link href="/css/shClojureExtra.css" rel="stylesheet" type="text/css" />
    <script src="/js/shCore.js" type="text/javascript"></script>
    <script src="/js/shBrushClojure.js" type="text/javascript"></script>
    <script>SyntaxHighlighter.all();</script>
  </head>
  <body>
    <div class="container">
      <a href="{{servlet-context}}/"><img src="/img/clojournal_logo.png" class="img-responsive" alt="Clojournal"></a>
      <!-- navbar -->
      <div class="navbar navbar-inverse">
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="{{home-selected}}"><a href="{{servlet-context}}/">Home</a></li>
            <li class="{{archives-selected}}"><a href="{{servlet-context}}/archives">Archives</a></li>
          </ul>
          <div class="col-sm-3 col-md-3 pull-right">
            <form class="navbar-form" role="search" method="get" action="/search">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" name="q" id="srch-term" {% if words %}value="{{words|join:" "}}"{% endif %}>
                <div class="input-group-btn">
                  <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- End of navbar -->
      <div class="row">
        <div class="col-md-8">
          {% block content %}
          {% endblock %}
        </div>
        <div class="col-md-4">
          <section>
            <h3>Clojournalについて</h3>
          </section>
          <section>
            <h3>タグ</h3>
          </section>
          <section>
            <h3>新着記事</h3>
            <ul>
              {% for article in latest-articles %}
              <li><a href="/entry/{{article.id}}">{{article.title}}</a></li>
              {% endfor %}
            </ul>
          </section>
        </div>
    </div>
    <!-- scripts and styles -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
    {% style "/css/screen.css" %}

    <script src="//code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <script type="text/javascript">
      var context = "{{servlet-context}}";
    </script>
    {% block page-scripts %}
    {% endblock %}
  </body>
</html>
